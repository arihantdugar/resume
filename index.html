<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to a Beautiful Web Page</h1>
  </header>
  
  <div class="container">
    <h2>About</h2>
    <p>This is a sample web page designed with beautiful styles using HTML and CSS.</p>
    <p>Feel free to customize it and add more elements to make it your own.</p>
    <a class="button" href="#">Learn More</a>
  </div>
</body>
</html>
